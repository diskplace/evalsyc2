{% extends "login/layout.html" %}

{% load static %}
{% block css %}

{% endblock %}

{% block body %}

<div class="qr-page">
    <p class="qr-message">Scan this QR code to begin your test</p>
    
    <div class="qr-code-wrapper">
        <img class="qr-code" src="{{ qr.img.url }}" alt="Test QR Code">
    </div>
    
 
</div>

{% endblock %}
